{% extends 'main/base.html' %}

{% block title %} Add Plant {% endblock %}
{% load static %}
{% block content %}
<section>
    <h1 class="ps-5">Add Plant</h1>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="{% url 'plant:new_add_view' %}" method="post" enctype="multipart/form-data" class="w-50">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter plant name" required>
            </div>

            
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <textarea name="about" class="form-control" placeholder="Enter details about the plant" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="used_for" class="form-label">Used For</label>
                <textarea name="used_for" class="form-control" placeholder="Enter the uses of the plant" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Tree">Tree</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Vegetables">Vegetables</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Is Edible</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_edible" value="True" required>
                        <label class="form-check-label" for="edibleYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_edible"  value="False" required>
                        <label class="form-check-label" for="edibleNo">No</label>
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>
</section>
{% endblock %}
